# Omarchy Emergency Input configuration

# Path to the script
$emergency_input_script = ~/.config/hypr/scripts/omarchy-emergency-input.sh

# Keybinding
# Opens the zenity window
bind = SUPER, U, exec, $emergency_input_script

# Window Rules
# Using windowrule as requested (instead of windowrulev2)
windowrule = float 1, match:title ^(Emergency JP Input)$
windowrule = size 600 400, match:title ^(Emergency JP Input)$
windowrule = center 1, match:title ^(Emergency JP Input)$
